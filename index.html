<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday & Valentine's</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="music-modal" class="modal">
        <div class="modal-content">
            <h2>Hi love, this is your special day! 🎉💖</h2>
            <p>Would you like to enable background music?</p>
            <button onclick="startSlideshow(true)">Yes</button>
            <button onclick="startSlideshow(false)">No</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="hbd.mpeg" type="audio/mpeg">
    </audio>

    <!-- 
    <iframe id="youtube-music" width="0" height="0"
        src="https://www.youtube.com/embed/iGskhOXVg2U?autoplay=1&loop=1&playlist=iGskhOXVg2U&mute=1&start=32&end=70"
        frameborder="0" allow="autoplay"></iframe> -->

    <div class="container" style="display: none;">
        <div id="floating-effects"></div>

        <div class="slideshow-container">
            <h1 id="greeting">🎉 Happy Birthday & Valentine's Day! 💖</h1>
            <p id="message" class="greetings" style="display: none;"></p>

            <div id="final-image-container" style="display: none; text-align: center;">
                <h1 id="final-greeting">🎉 Happy Birthday & Valentine's Day! 💖</h1>
                <img id="final-image" src="valll.jpg" alt="Final Celebration">

                <div id="replay-section">
                    <p id="replay-message">Want to see it again? 🎥</p>
                    <button id="replay-button" onclick="restartSlideshow()">Replay</button>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
